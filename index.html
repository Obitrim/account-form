<!DOCTYPE html>
<html>

<head>
    <title> Account | Login / sign up </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="Some text to describe page">
    <meta name="keywords" content="keywords to identify page on google search engine">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">

     <script src="./scripts/script.js" defer></script>
</head>

<body>
    <main class="AppWrapper">
        <div class="Header TextCenter">
            <i class="fa fa-graduation-cap Header__Icon"></i>
            <h2 class="Header__Heading">Login</h2>
        </div>
        <div class="AuthScreens">
            <form novalidate class="AuthScreens__Screen AuthScreens__Screen--Login">
                
                <div class="FormContent">
                    <div class="FormContent__FormGroup">
                        <input class="FormContent__FormGroup__FormControl" 
                            type="email" 
                            name="email" 
                            data-validate
                            pattern="[a-zA-Z0-9]{3,}@[a-zA-Z]{3,}.[a-zA-Z]{2,}"
                            required 
                            />
                        <label class="FormContent__FormGroup__Label"> Email </label>
                        <small class="ErrorLabel ErrorLabel--email"></small>
                    </div>
                    <div class="FormContent__FormGroup">
                        <input class="FormContent__FormGroup__FormControl" 
                            type="password" 
                            name="password"
                            data-validate
                            minlength="6" 
                            required 
                            />
                        <label class="FormContent__FormGroup__Label"> Password </label>
                        <small class="ErrorLabel ErrorLabel--password"></small>
                    </div>
                </div>
                <button class="SubmitBtn" type="submit"> Login </button>
                <p class="TextCenter">Don't have an account? 
                    <button type="button" class="SwitchBtn SwitchBtn--Register">Register</button>
                </p>
            </form>
            <form novalidate class="AuthScreens__Screen AuthScreens__Screen--Register">
                 <div class="FormContent">
                    <div class="FormContent__FormGroup">
                        <input class="FormContent__FormGroup__FormControl" 
                            type="text" 
                            name="username" 
                            data-validate
                            required 
                            />
                        <label class="FormContent__FormGroup__Label"> Username </label>
                        <small class="ErrorLabel ErrorLabel--username"></small>
                    </div>
                    <div class="FormContent__FormGroup">
                        <input class="FormContent__FormGroup__FormControl" 
                            type="email" 
                            name="email" 
                            data-validate
                            pattern="[a-zA-Z0-9]{3,}@[a-zA-Z]{3,}.[a-zA-Z]{2,}"
                            required 
                            />
                        <label class="FormContent__FormGroup__Label"> Email </label>
                        <small class="ErrorLabel ErrorLabel--email"></small>
                    </div>
                    <div class="FormContent__FormGroup">
                        <input class="FormContent__FormGroup__FormControl" 
                            type="password" 
                            name="password"
                            data-validate
                            minlength="6" 
                            required 
                            />
                        <label class="FormContent__FormGroup__Label"> Password </label>
                        <small class="ErrorLabel ErrorLabel--password"></small>
                    </div>
                </div>
                <button class="SubmitBtn" type="submit"> Register </button>
                <p class="TextCenter">Already have an account? 
                    <button type="button" class="SwitchBtn SwitchBtn--Login">Login</button>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
